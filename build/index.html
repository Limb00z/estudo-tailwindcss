<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <title>Estudos de Tailwind</title>
  </head>
  <body class="bg-gray-400 min-h-screen grid place-content-center">
    <div class="w-full h-full bg-white shadow-lg rounded-lg">
      <!-- form -->
      <form class="p-8 space-y-8 bg-white rounded-lg shadow-md">
        <div class="text-[30px]">Teste Tailwind</div>
        <div class="space-y-4">

          <div class="flex flex-col space-y-2">
            <label class="text-[20px] font-bold" for="name"></label>
            <input
            type="text"
            id="name"
            name="name"
            class="p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            placeholder="Nome"
            required
            />
          </div>

          <div class="flex flex-col space-y-2">
            <label class="text-[20px] font-bold" for="idade"></label>
            <input
            type="number"
            id="idade"
            name="idade"
            class="p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            placeholder="idade"
            required
            />
          </div>

          <div class="flex flex-col">
            <button type="submit" class="bg-neutral-500 rounded-full hover:bg-neutral-400" onclick="ok()">enviar</button>
          </div>
        </div>
          

      </form>
    </div>
    <script>
      function ok(){
        if(document.getElementById('name').value && document.getElementById('idade').value)
          alert(`Ol√° ${document.getElementById('name').value}, obrigado por testar e ver meu progresso em Tailwind`)
      }
    </script>
  </body>
</html>
